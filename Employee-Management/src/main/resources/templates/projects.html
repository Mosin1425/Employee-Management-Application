<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	<style>
		body {
			background-image: url("/images/bg_svg.svg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/projects}">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
		<li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/projects}">Project</a>
      </li>
     
    </ul>
  </div>
</nav>

		<div class="container">
		<div class="row">
			<div class="title text-primary" id="part1">
				<h1>List of Projects</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-2"><i class="fa-solid fa-plus"></i>Add Project</a>
			</div>
		</div>
		<table class="table table-hover  table-bordered">
			<thead class="table-dark">
				<tr class="table-primary">
					<th bgcolor="navyblue" >Title</th>
					<th bgcolor="navyblue" >Description</th>
					<th bgcolor="navyblue" >StartDate</th>
					<th bgcolor="navyblue" >EndDate</th>
					<th bgcolor="navyblue" >Actions</th>
				</tr>
			</thead>
			<tbody >
				<tr th:each = "project: ${projects}">
					<td th:text="${project.title}"></td>
					<td th:text="${project.description}"></td>
					<td th:text="${project.startDate}"></td>
					<td th:text="${project.endDate}"></td>
					<td>
						<a th:href="@{/projects/edit/{id}(id=${project.id})}"
						class="btn btn-primary"><i class="fa-sharp fa-solid fa-pen-to-square"></i>Update</a>
						<a th:href="@{/projects/{id}(id=${project.id})}"
						class="btn btn-danger"><i class="fa-solid fa-trash-can"></i>Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</body>
</html>
