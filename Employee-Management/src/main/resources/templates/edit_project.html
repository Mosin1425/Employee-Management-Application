<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-3">
	<title>
		Update Project Form
	</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		body {
			background-image: url("/images/bg_svg.svg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/employees}">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/projects}">Employee</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center" style="color: #007bff">Update Project</h1>
				<div class="card-body">
					<form th:action="@{/projects/{id} (id=${project.id})}" th:object="${project}" method="POST">
						<div class="form-group">
							<label>Project Title</label>
							<input 
							type="text" 
							name="title" 
							th:field="*{title}" 
							class="form-control"
							placeholder="Enter the Title"
							/>
							
							<div class="form-group">
							<label>Description</label>
							<input 
							type="text" 
							name="description" 
							th:field="*{description}" 
							class="form-control"
							placeholder="Write something about Project"
							/>
							
							<div class="form-group">
							<label>Start Date Of Project</label>
							<input 
							type="text" 
							name="startDate" 
							th:field="*{startDate}" 
							class="form-control"
							placeholder="Enter Starting Date"
							/>
							
							<div class="form-group">
							<label>End Date Of Project</label>
							<input 
							type="text" 
							name="endDate" 
							th:field="*{endDate}" 
							class="form-control"
							placeholder="Enter End Date"
							/>
							<br>

						<div class="box text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
