<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-3">
	<title>
		Update Employee Form
	</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		body {
			background-image: url("/images/bg_svg.svg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/employees}">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center" style="color: #007bff">Update Employee</h1>
				<div class="card-body">
					<form th:action="@{/employees/{id} (id=${employee.id})}" th:object="${employee}" method="POST">
						<div class="form-group">
							<label>Employee Name</label>
							<input 
							type="text" 
							name="name" 
							th:field="*{name}" 
							class="form-control"
							placeholder="Enter Fullname"
							/>
							
							<div class="form-group">
							<label>Date Of Birth</label>
							<input 
							type="text" 
							name="dob" 
							th:field="*{dob}" 
							class="form-control"
							placeholder="Enter date of birth"
							/>
							
							<div class="form-group">
							<label>Salary</label>
							<input 
							type="number" 
							name="salary" 
							th:field="*{salary}" 
							class="form-control"
							placeholder="Enter your salary"
							/>
							
							<div class="form-group">
							<label>Contact No.</label>
							<input 
							type="text" 
							name="contact" 
							th:field="*{contact}" 
							class="form-control"
							placeholder="Your contact number"
							/>
							
							<div class="form-group">
							<label>Email Id</label>
							<input 
							type="text" 
							name="email" 
							th:field="*{email}" 
							class="form-control"
							placeholder="Email Id"
							/>
							
							<div class="form-group">
							<label>Address</label>
							<input 
							type="text" 
							name="address" 
							th:field="*{address}" 
							class="form-control"
							placeholder="Your Address"
							/>
							<br>

						<div class="box text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
