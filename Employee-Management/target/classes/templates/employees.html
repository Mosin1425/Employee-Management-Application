<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
		<style>
		body {
			background-image: url("/images/bg_svg.svg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>

</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/employees}">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/projects}">Project</a>
      </li>
    </ul>
  </div>
</nav>

		<div class="container">
		<div class="row">
			<div class="title text-primary" id="part1">
				<h1>List of Employees</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-2"><i class="fa-solid fa-plus"></i>Add Employee</a>
			</div>
		</div>
			<div class="table-responsive">
		<table class="table table-hover table-striped">
			<thead class="table-dark">
				<tr class="table-primary">
					<th bgcolor="navyblue">Name</th>
					<th bgcolor="navyblue">DOB</th>
					<th bgcolor="navyblue">Salary</th>
					<th bgcolor="navyblue">Contact</th>
					<th bgcolor="navyblue">Email</th>
					<th bgcolor="navyblue">Address</th>
					<th bgcolor="navyblue">Actions</th>
				</tr>
			</thead>
			<tbody >
				<tr th:each = "employee: ${employees}">
					<td class="table-active" th:text="${employee.name}"></td>
					<td class="table-active" th:text="${employee.dob}"></td>
					<td class="table-active" th:text="${employee.salary}"></td>
					<td class="table-active" th:text="${employee.contact}"></td>
					<td class="table-active" th:text="${employee.email}"></td>
					<td class="table-active" th:text="${employee.address}"></td>
					<td class="table-active">
						<a th:href="@{/employees/edit/{id}(id=${employee.id})}"
						class="btn btn-primary"><i class="fa-sharp fa-solid fa-pen-to-square"></i>Update</a>
						<a th:href="@{/employees/{id}(id=${employee.id})}"
						class="btn btn-danger"><i class="fa-solid fa-trash-can"></i>Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
			</div>
		</div>
	</body>
</html>
